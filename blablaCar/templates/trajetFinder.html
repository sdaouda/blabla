{% extends "index.html" %}
{% load static %}

{% block title %} Contact{% endblock title %}
{% block bodyId %}Contact{% endblock %}
{% block headerContent %}
<div class="jumbotron text-center">
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static "images/banner05.jpg" %}" alt="Los Angeles" width="550" height="250">
    </div>
    <div class="carousel-item">
      <img src="{% static "images/banner05.jpg" %}" alt="Chicago" width="550" height="250">
    </div>
    <div class="carousel-item">
      <img src="{% static "images/banner05.jpg" %}" alt="New York" width="550" height="250">
    </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>
{%endblock headerContent%}
{% block content %}
<div class="container">
  <form action="{% url "resultat_voiture" %}" method="get" accept-charset="utf-8">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Immatriculation</label>
  </div>
  <select name="dep" class="custom-select" id="inputGroupSelect01">
    <option selected>Choose...</option>
    {% for car in voiture %}
    {% ifchanged %}<option value="{{car.numero_vehicule}}">{{car.numero_vehicule}}</option>{% endifchanged %}
    {% endfor %}
  </select>
</div>
<br>
<button type="submit" class="btn btn-secondary btn-lg btn-block">OK</button>
</form>
</div>
{% endblock content %}
